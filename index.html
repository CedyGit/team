<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <title>Facebook</title>
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <img src="img/facebook.png" alt="">
            <span class="search"><i class="bi bi-search"></i></span>
        </div>
     
        <!-- menu -->
        <nav class="top-menu">
        <ul>
            <li id="home" class="nav-icon active"><i class="bi bi-house-door"></i></li>
            <li id="friends" class="nav-icon"><i class="bi bi-people"></i></li>
            <li id="watch" class="nav-icon"><i class="bi bi-tv"></i></li>
            <li id="marketplace" class="nav-icon"><i class="bi bi-shop"></i></li>
            <li id="menu" class="nav-icon"><i class="bi bi-list"></i></li>
        </ul>
        </nav>
    </header>
    <!-- scroll body -->

    <!-- fin scroll body -->
    <!-- script menu active -->
    <script>
        const navIcons = document.querySelectorAll('.nav-icon');

        navIcons.forEach(icon => {
        icon.addEventListener('click', () => {
            navIcons.forEach(navIcon => navIcon.classList.remove('active'));
            icon.classList.add('active');
        });
        });

    </script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/jquery.slim.min.js"></script>
</body>
</html>
